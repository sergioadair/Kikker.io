<body>
	<!--La pantalla que se muestra al inicio y al perder-->
	<div id="inicio" class="centered">
		<div id="innerInicio" class="input-group centered">
			<h1>kikker.io</h1>
			<form id="nicknameYSquash" class="input-group">
				<!--Campo de texto para el nickname-->
		    	<input id="nickname" type="texto" class="form-control input-lg" placeholder="Nickname" maxlength=15 style="word-wrap: break-word;" />
		    	<!--Botón para iniciar-->
		    	<span class="input-group-btn">
					<button class="btn btn-lg btn-primary start" type="submit">SQUASH!</button>
				</span>
			</form>
	  	</div>
	</div>

	<div id="game">
		
	</div>

	<!--Div del top 10-->
	<!--
	<div id="backLeaderboard">

			<h4>Leaderboard</h4>
		</div>
	</div>
	-->

	<!--Parrafo donde está el puntaje-->
	<p id="parrafoScore" style="display: none">
		<br>
		<span id="score" class="label label-primary">Your size: 10</span>
	</p>

	<script src='js/preloadjs-0.1.0.min.js' defer></script>

	<script src='js/game.js' defer></script>
	<script>
		var Preloader;
			var imgsAssets = ['imgs/congruent_pentagon.png'];
			window.addEventListener('load', function(){
				Preloader = new PreloadJS();
				Preloader.onProgress  = progresoCarga;
				cargar();
				//Identifica y escucha a los botones Jugar
				//var iniciadores = document.getElementsByClassName('start');
				//iniciadores[0].addEventListener('click',iniciarJuego);
			});
			function cargar(){
				while(imgsAssets.length > 0){
					var url = imgsAssets.shift();
					Preloader.loadFile(url);
				}
			}
			function progresoCarga(){
				if(Preloader.progress == 1){
					//nivelUno();
					//Para mostrar pantalla de inicio:
					document.querySelector('#inicio').style.display = 'block';
				}
			}
			function iniciarJuego(){
				nivelUno();
				//Ocultar las pantallas al presionar Jugar
				document.querySelector('#inicio').style.display = 'none';
				//Muestra la pantalla de juego
				//document.querySelector('#game').style.display = 'block';
				document.querySelector('#parrafoScore').style.display = 'inline-block';
				//document.querySelector('#backLeaderboard').style.display = 'block';
				
			}
	</script>
	<script src='js/main.js' defer></script>
